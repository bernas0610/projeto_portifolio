<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>Portifolio</header>

  <section class="perfil">
    <img src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" alt="Foto de perfil">
    <h2>Meu Nome</h2>
    <p>Descrição sobre mim</p>
  </section>

  <section class="skills">
    <h3>SKILLS</h3>
    <div class="cards">
      <div class="card">
        <h4>Linguagem</h4>
        <p>Nível:</p>
      </div>
      <div class="card">
        <h4>Linguagem</h4>
        <p>Nível:</p>
      </div>
      <div class="card">
        <h4>Linguagem</h4>
        <p>Nível:</p>
      </div>
    </div>
  </section>

  <section class="projetos">
    <h3>PROJETOS</h3>
    <div class="cards">
      <div class="card">
        <h4>Projetos Feitos</h4>
      </div>
      <div class="card">
        <h4>Projetos Feitos</h4>
      </div>
    </div>
  </section>

  <section class="contato">
    <h3>CONTATO</h3>
    <form id="formulario">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Seu nome">
      <div id="erro-nome" class="erro"></div>

      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="Seu e-mail">
      <div id="erro-email" class="erro"></div>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" rows="5" placeholder="Digite sua mensagem..."></textarea>
      <div id="erro-mensagem" class="erro"></div>

      <button type="submit">Enviar via WhatsApp</button>
    </form>
  </section>
<script src="script.js"></script>
</body>
</html>
